<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: deochead"></head>

<body>

Type in the name of the item you wish to add:
<form action="AddItem">
<input list="products">
<datalist id="products" th:each="product :${list}">
<option th:value="${product.getName()}">
</datalist>
<button type="submit">Add Item to Cart</button>
</form>


Current Cart:

<table>
<tr th:each="product :${cart}">
<td th:text="${product.getName()}"></td>
</tr>
</table>
<br></br>
<button type="submit" name="checkout">Checkout</button>

<form action="link" action="viewOrders.html" method="get">
<button>View Past Orders</button> 
</form>

</body>

<footer th:replace="base :: docfoot"></footer>
</html>
