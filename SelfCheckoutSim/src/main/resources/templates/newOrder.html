<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: deochead"></head>
<nav th:replace="base :: nav"></nav>
<body>

<label>Click on an item to add it to the cart: </label>
	<table th:each="product : ${products}">
		<tr>
			<td>
				<form method="post" name="add"><input type="submit" th:value="${product.name}"></input></form>
			</td>
		</tr>
	</table>


	


</body>

<footer th:replace="base :: docfoot"></footer>
</html>
