<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: deochead"></head>
<nav th:replace="base :: nav"></nav>
<body>


	<form method="post">
		<label>Choose an item from the list to add to the cart or
			start type the name in:</label> <input list="shelf" name="shelf" />
		<datalist id="shelf">
			<option th:each="item : ${items}" th:text="${item.name}" th:value="${item.plu}"></option>
		</datalist>
		<input type="submit" name="action" value="Add Item" /> 
		<br></br> 
		<label>Current cart</label> <input list="cartSelect" name="cartSelect" />
		<datalist id="cartSelect">
			<option th:each="item : ${cart}" th:text="${item.name}" th:value="${item.plu}"></option>
		</datalist>
		<input type="submit" name="action" value="Remove Item" /> 
		<input type="submit" name="action" value="Checkout" />
	</form>
</body>

<footer th:replace="base :: docfoot"></footer>

</html>
