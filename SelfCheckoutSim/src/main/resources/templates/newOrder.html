<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: deochead"></head>
<nav th:replace="base :: nav"></nav>
<body>

Type in the name of the item you wish to add:
<input list="items"></input>
<datalist id="items" th:each="item :${list}">
<option th:option="${item}"></option>
</datalist>
<form action="AddItem">
<button>Add Item to Cart</button>
</form>
<br></br>

Current Cart:
<form action="removeItem">
<select name="cart" th:each="item :${cart_lst}">
<option th:option="${item}"></option>
</select>
<button>Remove Item from Cart</button>
</form>
<br></br>


<br></br>
<form action="checkout">
<button>Checkout</button>
</form>

</body>

<footer th:replace="base :: docfoot"></footer>
</html>
