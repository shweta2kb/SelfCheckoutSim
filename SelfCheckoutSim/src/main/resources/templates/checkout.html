<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: deochead"></head>
<nav th:replace="base :: nav"></nav>
<body>

<table th:each="item : ${cart}" class="right">
	<tr>
		<td>Current cart</td>
		<td th:text="${item.name}"></td>
	</tr>
</table> 

<table th:each="item : ${trans}" class="left">
	<tr>
		<td>Current order</td>
		<td th:text="${item.name}"></td>
	</tr>
</table> 
Enter the name of the item to scan and then bag it:
<form method="post">
<input type="text" name="scan"></input><button>Scan item</button>
</form>

<form method="post">
<input type="text" name="bag" value="${scanned}"></input><button>Bag item</button>
</form>

<form th:replace="base :: removeItem"></form>
<form th:replace="base :: addItem"></form>
</body>

<footer th:replace="base :: docfoot"></footer>
</html>
